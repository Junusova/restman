<!DOCTYPE <!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>RestMan</title>

        <link rel="stylesheet" href="css/foundation.css" />
        
        <link rel="stylesheet" href="css/codemirror/codemirror.css">
        <link rel="stylesheet" href="css/codemirror/monokai.css">
        <link rel="stylesheet" href="css/restman.css">
    </head>

    <body>
        <header>
            <nav class="top-bar" data-topbar>
                <ul>
                    <li class="name"><h1><a href="#">RestMan</a></h1></li>
                </ul>
            </nav>
        </header>

        <section>
            <div class="row">
                <div class="large-12 columns">
                    <form>
                        <div class="row collapse">
                            <div class="small-4 medium-2 columns">
                                <select id="method">
                                    <option value="GET">GET</option>
                                    <option value="POST">POST</option>
                                </select>
                            </div>
                            <div class="small-8 columns">
                                <input id="url" type="text" name="url" placeholder="Enter url here..." />
                            </div>
                            <div class="small-12 medium-2 columns">
                                <a id="Send" href="#" class="expand button postfix">Send</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <div class="row">
                <div class="small-6 medium-3 columns">
                    <ul class="pricing-table">
                        <li class="title">Status</li>
                        <li id="ResponseStatus" class="description">-</li>
                    </ul>
                </div>
                <div class="small-6 medium-3 columns">
                    <ul class="pricing-table">
                        <li class="title">Type</li>
                        <li id="ResponseType" class="description">-</li>
                    </ul>
                </div>
                <div class="small-6 medium-3 columns">
                    <ul class="pricing-table">
                        <li class="title">Size</li>
                        <li id="ResponseSize" class="description">-</li>
                    </ul>
                </div>
                <div class="small-6 medium-3 columns">
                    <ul class="pricing-table">
                        <li class="title">Time</li>
                        <li id="ResponseTime" class="description">-</li>
                    </ul>
                </div>
            </div>

            <div class="row">
                <div class="small-6 columns">
                    <div class="panel radius no-padding">
                        <textarea id="RequestContent"></textarea>
                        <dl class="sub-nav">
                            <dd class="active"><a class="switch-json" href="#RequestContent">JSON</a></dd>
                            <dd><a class="switch-xml" href="#RequestContent">XML</a></dd>
                            <dd><a class="switch-plain" href="#RequestContent">Plain</a></dd>
                        </dl>
                        <div class="clearfix"></div>
                    </div>
                </div>
                <div class="small-6 columns">
                    <div class="panel radius no-padding">
                        <textarea id="ResponseContent" class="editor-box"></textarea>
                        <dl class="sub-nav">
                            <dd class="active"><a class="switch-json" href="#ResponseContent">JSON</a></dd>
                            <dd><a class="switch-xml" href="#ResponseContent">XML</a></dd>
                            <dd><a class="switch-plain" href="#ResponseContent">Plain</a></dd>
                        </dl>
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
        </section>

        <footer>
            <div class="row">
                <p class="copyright">Â© 2014 Joaquin Sargiotto. All rights reserved.</p>
            </div>
        </footer>

        <!-- Load scripts -->
        <script type="text/javascript" src="js/jquery-min.js"></script>
        
        <script type="text/javascript" src="js/beautify.js"></script>
        <script type="text/javascript" src="js/beautify-html.js"></script>
        
        <script type="text/javascript" src="js/codemirror/codemirror.js"></script>
        <script type="text/javascript" src="js/codemirror/css/css.js"></script>
        <script type="text/javascript" src="js/codemirror/javascript/javascript.js"></script>
        <script type="text/javascript" src="js/codemirror/xml/xml.js"></script>
        <script type="text/javascript" src="js/codemirror/htmlmixed/htmlmixed.js"></script>
        
        <script type="text/javascript" src="js/entities/request.js"></script>
        <script type="text/javascript" src="js/interactors.js"></script>

        <script src="js/foundation.min.js"></script>
          
    </body>
</html>
