<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>RestMan</title>

        <link rel="stylesheet" href="css/foundation.css" />
        <link rel="stylesheet" href="css/codemirror/codemirror.css">
        <link rel="stylesheet" href="css/codemirror/monokai.css">
        <link rel="stylesheet" href="css/restman.css">
    </head>

    <body>

        <header class="row full-width">
            <nav class="top-bar">
                <ul class="title-area" >
                    <li class="name"><h1><a href="#">RestMan</a></h1></li>
                </ul>
            </nav>

            <section class="row collapse expandable">
                <div class="small-4 medium-2 columns">
                    <select id="Method">
                        <option value="GET">GET</option>
                        <option value="POST">POST</option>
                        <option value="PUT">PUT</option>
                        <option value="PATCH">PATCH</option>
                        <option value="DELETE">DELETE</option>
                    </select>
                </div>
                <div class="small-8 columns">
                    <input id="Url" class="shouldwait" type="text" name="url" placeholder="Enter url here..." value="" />
                </div>
                <div class="small-12 medium-2 columns">
                    <a id="Send" href="#" class="expand button postfix">Send</a>
                </div>

                <div class="small-12 columns text-center">
                    <dl class="small-4 medium-3 columns">
                        <dt>Status</dt>
                        <dd id="ResponseStatus">-</dd>
                    </dl>
                    <dl class="small-4 medium-3 columns">
                        <dt>Time</dt>
                        <dd id="ResponseTime">-</dd>
                    </dl>
                    <dl class="small-4 medium-3 columns">
                        <dt>Size</dt>
                        <dd id="ResponseSize">-</dd>
                    </dl>
                    <dl class="small-12 medium-3 columns">
                        <dt>Type</dt>
                        <dd id="ResponseType">-</dd>
                    </dl>
                </div>
                <progress id="progress" max='100' value='0'></progress>
            </section>
        </header>

        <article>
            <section class="row expandable closed">
                <h3 class="expander">Headers</h3>

                <div class="small-12 columns">
                <ul id="HeadersTable" class="name-value-list">
                    <li class="template-item">
                        <label class="name">Name:
                            <input type="text" placeholder="Header...">
                        </label>
                        <label class="value">Value:
                            <input type="text" placeholder="Value...">
                        </label>
                        <a class="delete-parent"></a>
                    </li>
                </ul><br />
                <a href="#HeadersTable" class="button tiny template-item-cloner">Add header</a>
                </div>
            </section>

            <section class="row expandable closed">
                <h3 class="expander">Body</h3>

                <div class="small-12 columns">
                    <div class="panel radius no-padding">
                        <textarea id="RequestContent"></textarea>
                            <ul class="sub-nav right">
                                <li class="active"><a class="switch-json" href="#RequestContent">JSON</a></li>
                                <li><a class="switch-xml" href="#RequestContent">XML</a></li>
                                <li><a class="switch-plain" href="#RequestContent">Plain</a></li></ul>
                            <div class="clearfix"></div>
                    </div>
                </div>
            </section>

            <section class="row expandable">
                <h3 class="expander">Response</h3>

                <div class="small-12 columns">
                    <div id="ResponsePanel" class="panel radius no-padding shouldwait">
                        <div class="overlay"></div>
                        <textarea id="ResponseContent" class="editor-box"></textarea>
                        <ul class="sub-nav right">
                            <li class="active"><a class="switch-json" href="#ResponseContent">JSON</a></li>
                            <li><a class="switch-xml" href="#ResponseContent">XML</a></li>
                            <li><a class="switch-plain" href="#ResponseContent">Plain</a></li>
                        </ul>
                        <div class="clearfix"></div>
                    </div>
                </div>
            </section>
        </article>

        <footer class="row">
            <small class="copyright">Made by <a href="http://github.com/jsargiot">Joaquin Sargiotto</a>. Powered by <a href="http://jquery.com/">JQuery</a> and <a href="http://foundation.zurb.com/">Foundation</a>.</small>
        </footer>

        <!-- Load scripts -->
        <script type="text/javascript" src="js/jquery-1.11.1.js"></script>

        <script type="text/javascript" src="js/beautify.js"></script>
        <script type="text/javascript" src="js/beautify-html.js"></script>

        <script type="text/javascript" src="js/codemirror/codemirror.js"></script>
        <script type="text/javascript" src="js/codemirror/css/css.js"></script>
        <script type="text/javascript" src="js/codemirror/javascript/javascript.js"></script>
        <script type="text/javascript" src="js/codemirror/xml/xml.js"></script>
        <script type="text/javascript" src="js/codemirror/htmlmixed/htmlmixed.js"></script>

        <script src="js/foundation.min.js"></script>

        <script type="text/javascript" src="js/entities/request.js"></script>
        <script type="text/javascript" src="js/interactors.js"></script>
        <script src="js/initialize.js"></script>
    </body>
</html>
